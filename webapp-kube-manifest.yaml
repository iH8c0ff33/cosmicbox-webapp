apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dashboard
  namespace: cosmicbox
  labels:
    app: dashboard
spec:
  template:
    metadata:
      namespace: cosmicbox
      labels:
        app: dashboard
    spec:
      containers:
        - image: danielemonteleone/cosmicbox-webapp:0.1.0
          name: dashboard
          resources:
            requests:
              cpu: 20m
              memory: 50M
          ports:
            - containerPort: 80
              name: http
---
kind: Service
apiVersion: v1
metadata:
  name: dashboard
  namespace: cosmicbox
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard
  namespace: cosmicbox
  annotations:
    kubernetes.io/tls-acme: 'true'
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - eee.lsgalfer.it
  rules:
    - host: eee.lsgalfer.it
      http:
        paths:
          - path: /dashboard
            backend:
              serviceName: dashboard
              servicePort: 80